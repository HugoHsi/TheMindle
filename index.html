<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="reset.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.typekit.net/ftk1qpz.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="title">The Mindle</h1>
  <div id="game"></div>
  <div id="scroll-spacer"></div>

  <div id="key-layout-selector">
    <button id="keyboard" class="key-layout">Keyboard</button></br>
    <button id="alpha" class="key-layout">Alphabetical</button></br>
    <button id="freq" class="key-layout">Frequency</button>
  </div>

  <div id="lives-hints">
    <div id="lives-display"></div>
    <div id="hints">
      <button id="hint-button">Hint</button>
      <div id="hint-container"></div>
    </div>
  </div>



  <div id="keyboard-container">
    <div id="keys"></div>
    </br>
  </div>

  <div id="pop-up">
    <h2>Good Job!</h2>
    <div>
      <h3 id="def-head"></h3>
      <div id="def-container"></div>
    </div>
    <button id="next-level">Next Level</button>
  </div>

  <div id="background" class="visible">Loading...</div>

  <script src="script.js"></script>
</body>

</html>
